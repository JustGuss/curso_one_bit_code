<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>Criando Novos Elementos no Dom</h1>
    
    <button onclick="addInput()">Adicionar Input</button>

    <ul id="inputs"></ul>

 <script>
        function addInput(){
            const ul = document.getElementById('inputs') 
            //criação da variável linkada ao elemento no HTML

            const newLi = document.createElement('li')
            newLi.className = 'list-item'
            newLi.innerText = 'novo input'
            //criação de um elemento "li" no HTML

            const newInput = document.createElement('input')
            newInput.type = 'test'
            newInput.name = 'input'
            //criação de um elemento "input" no HTML

            newLi.appendChild(newInput)
            ul.appendChild(newLi)
            //transformando os elementos em fihos
        }









    </script>
    </body>
</html>
